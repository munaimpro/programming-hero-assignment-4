<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Job Tracker | Home</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-base-200 mx-auto">
    <main class="max-w-[1110px] py-[60px] px-4 lg:px-0 mx-auto">
        <!-- stats section -->
        <section id="stats" class="pb-8 border border-b-2 border-base-200 border-b-[#E6E7E9]">
            <h2 class="text-2xl font-bold text-[#002C5C] mb-5">Job Application Tracker</h2>

            <div class="stat-info flex flex-col lg:flex-row justify-center align-middle gap-4">
                <!-- total -->
                <div class="card bg-base-100 p-5 rounded-lg border border-[#F1F2F4] w-full bg-base-100">
                    <h5 class="text-[#323B49] text-[14px] font-medium mb-2">Total</h5>
                    <h1 class="text-[#002C5C] text-[24px] font-bold" id="total-job">8</h1>
                </div>

                <!-- interview -->
                <div class="card bg-base-100 p-5 rounded-lg border border-[#F1F2F4] w-full bg-base-100">
                    <h5 class="text-[#323B49] text-[14px] font-medium mb-2">Interview</h5>
                    <h1 class="text-[24px] font-bold text-green-500" id="interview-job">0</h1>
                </div>

                <div class="card bg-base-100 p-5 rounded-lg border border-[#F1F2F4] w-full bg-base-100">
                    <h5 class="text-[#323B49] text-[14px] font-medium mb-2">Rejected</h5>
                    <h1 class="text-red-500 text-[24px] font-bold" id="rejected-job">0</h1>
                </div>
            </div>
        </section>

        <!-- available jobs section -->
        <section id="available-jobs" class="mt-8">
            <!-- section stat and title -->
            <div class="section-stat flex justify-between mb-6">
                <h3 class="text-[#002C5C] font-semibold text-[20px]">Available Jobs</h3>
                <span class="text-[#64748B] font-medium text-[16px]" id="filtered-job-count">8 jobs</span>
            </div>

            <!-- job tabs -->
            <div class="job-tabs flex gap-4 mb-4">
                <button class="btn bg-white text-[#64748B] rounded hover:text-[#3B82F6] hover:border-[#3B82F6]" id="all-tab">All</button>
                <button class="btn bg-white text-[#64748B] rounded hover:text-[#3B82F6] hover:border-[#3B82F6]" id="interview-tab">Interview</button>
                <button class="btn bg-white text-[#64748B] rounded hover:text-[#3B82F6] hover:border-[#3B82F6]" id="rejected-tab">Rejected</button>
            </div>

            <!-- job list -->
            <div id="job-list">
                <!-- no job display -->
                <div class="bg-base-100 rounded-lg border-0 text-center p-16">
                    <img src="./assets/jobs.png" alt="jobs" class="mx-auto mb-5">
                    <div class="empty-job-text">
                        <h2 class="text-[#002C5C] font-semibold text-[24px] mb-1">No jobs available</h2>
                        <p class="text-[#64748B]">Check back soon for new job opportunities</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

<!-- script -->
<script src="./script/job-data.js"></script>
<script src="./script/common.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
